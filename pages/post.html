<div class="post">
        <a class="close-post" href="#">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </a>
        <section id="post-intro">
        <div class="container">
            <h1 class="post-title text-left">{{ posts.items[key].title }}</h1>
            <h3 class="post-author text-left">{{ posts.items[key].author.displayName }} /// {{ posts.items[key].published | date:'fullDate' }}</h3>
        </div>
        </section>
        <section class="contents">
            <div class="container">
                <div ng-bind-html="posts.items[key].content | to_trusted"></div>
            </div>
        </section>
        <section class="comments">
            <div class="container">
                <dir-disqus disqus-shortname="angularblogger"
                         disqus-identifier="{{ key }}"
                         disqus-url="{{ postURL }}">
                </dir-disqus>
            </div>
        </section>
</div>
